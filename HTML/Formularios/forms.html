<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <form>
            <input type="text"> <!-- en los formularios se pone la etiqueta <input> con un type="Opcion que elijas. La mas usada es text, que permite que el usuario coloque texto en la página web."-->
            <input type="email"> <!-- Sirve para obligar a poner un email antes de mandar en formulario-->
            <input type="password"> <!-- Sirve para hacer sistemas de login(iniciar sesion) y de sing up (registrarse)-->
            <input type="checkbox"> <!-- se usa para aceptar cosas, como los términos de uso o de condiciones-->
            <input type="radio"> <!--Esto se usa para aceptar cosas de varias opciones, por ejemplo una pregunta con varias respuestas.-->
            <input type="file"> <!--Esto se usa para seleccionar archivos para poder enviarlos, o adjuntarlos-->
            <input type="date"> <!-- Se usa para poner fechas, por ejemplo para un verificador de edad.-->
            <input type="submit"> <!--Esto serviría para enviar el formulario o el registro, etc.--> 
        </form>
    
    </body>
</html>
