<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>    
    </head>
    <body>
        <ol> <!-- Así se empieza una lista ordenada (<ol></ol>) -->
            <li>Elemento 1</li> <!-- Esto son las listas ordenadas -->
            <li>Elemento 2</li> <!-- li significa elemento de lista -->
            <li>Elemento 3</li>
        </ol>
        <ul> <!-- Esto son las listas desordenadas (<ul></ul>), se usan para hacer menús -->       
            <li>Profile</li>
            <li>Settings</li>
            <li>Log out</li>
        </ul>
    </body>
</html>
